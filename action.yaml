name: download-translations
description: "Download any lokalise changes and prepare a pull request"

inputs:
  token:
    description: Token used to create PR
    required: false

runs:
  using: composite
  steps:
    - run: poetry install
      shell: bash

    - run: |
        POETRY_OUTDATED=$(poetry show --outdated)
        echo "POETRY_OUTDATED<<EOF" >> $GITHUB_ENV
        echo "$POETRY_OUTDATED" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
      shell: bash

    # - run: poetry show --outdated >> outdated.txt
    #   shell: bash
    # - run: echo "::set-output name=deps::$(cat outdated.txt)"
    #   id: outdated
    #   shell: bash

    - run: poetry update
      shell: bash

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        delete-branch: true
        branch: poetry-update
        base: "main" # temp
        commit-message: "Update poetry dependencies"
        title: "Update poetry dependencies"
        body: |
          Update poetry dependencies
          - pyproject.toml
          - poetry.lock

          ```bash
          ${{ env.POETRY_OUTDATED }}
          ```

